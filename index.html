    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,700&display=swap");
        /* CSS Variables */

         :root {
            --normal-font: 400;
            --bold-font: 600;
            --bolder-font: 900;
            --primary-color: #ff4d14;
            --secondary-color: #2b375d;
            --background-color: #fefeff;
            --line-height: 1.7rem;
            --transition: 0.4s ease-in;
        }
        /* Smooth scroll effect */

        html {
            scroll-behavior: smooth;
        }
        /* Resets */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: "Roboto", sans-serf;
        }

        ul li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        a:hover {
            color: var(--secondary-color);
        }

        .fist {
            color: var(--secondary-color);
        }

        .jab {
            color: var(--primary-color);
        }

        .tv {
            color: var(--secondary-color);
        }

        nav {
            background: var(--background-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            box-shadow: 2px 3px 2px #f1f1f1;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .hamburger {
            display: none;
        }

        .logo-image {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            overflow: hidden;
            margin-top: -6px;
        }

        ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item {
            margin-left: 2rem;
        }

        .nav-link {
            font-weight: var(--bold-font);
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.9rem;
            max-width: 1100px;
            margin: 2rem auto -6rem;
        }
        .container{
            width: 100%;
            height: 100vh;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swiper{
          width: 80%;
          height: fit-content;
        }
        .swiper-slide img{
          width: 100%;
        }
        .swiper .swiper-button-prev, .swiper .swiper-button-next{
            color: #fff;
        }
        .swiper .swiper-pagination-bullet-active{
          background: #fff;
        }

    </style>
