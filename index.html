    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,700&display=swap");
        /* CSS Variables */
        
         :root {
            --normal-font: 400;
            --bold-font: 600;
            --bolder-font: 900;
            --primary-color: #ff4d14;
            --secondary-color: #2b375d;
            --background-color: #fefeff;
            --line-height: 1.7rem;
            --transition: 0.0s ease-in;
            --font-family: "Roboto", sans-serf;
        }
        /* Smooth scroll effect */
        
        html {
            scroll-behavior: smooth;
        }
        /* Resets */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }
        
        body {
            font-family: "Roboto", sans-serf;
        }
        
        ul li {
            list-style-type: none;
        }
        
        a {
            text-decoration: none;
            color: var(--primary-color);
        }
        
        a:hover {
            color: var(--secondary-color);
        }
        
        .fist {
            color: var(--secondary-color);
        }
        
        .jab {
            color: var(--primary-color);
        }
        
        .tv {
            color: var(--secondary-color);
        }
        
        nav {
            background: var(--background-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            box-shadow: 2px 3px 2px #f1f1f1;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .hamburger {
            display: none;
        }
        
        .logo-image {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            overflow: hidden;
            margin-top: -6px;
        }
        
        ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-item {
            margin-left: 2rem;
        }
        
        .nav-link {
            font-weight: var(--bold-font);
        }
        
        .hero .hear {
            font-size: 50px;
        }
        
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.9rem;
            max-width: 1100px;
            margin: 1rem auto -6rem;
        }
        
        .paragraph {
            font-size: 22px;
            font-family: var(--font-family);
        }
        
        .container {
            width: 50%;
            height: 100vh;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .swiper {
            width: 80%;
            height: fit-content;
        }
        
        .swiper-slide img {
            width: 100%;
        }
        
        .swiper .swiper-button-prev,
        .swiper .swiper-button-next {
            color: #fff;
        }
        
        .swiper .swiper-pagination-bullet-active {
            background: #fff;
        }
        
        .btn-5 {
            width: 130px;
            height: 40px;
            line-height: 42px;
            padding: 0;
            border: none;
            border-radius: 5px;
            background: val(--primary-color);
            background: linear-gradient(0deg, rgba(255, 27, 0, 1) 0%, rgba(251, 75, 2, 1) 100%);
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 8px;
        }
        
        .btn-5:hover {
            color: var(--primary-color);
            background: transparent;
            box-shadow: none;
        }
        
        .btn-5:before,
        .btn-5:after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 2px;
            width: 0;
            background: var(--primary-color);
            box-shadow: -1px -1px 5px 0px #fff, 7px 7px 20px 0px #0003, 4px 4px 5px 0px #0002;
            transition: 0ms ease all;
        }
        
        .btn-5:after {
            right: inherit;
            top: inherit;
            left: 0;
            bottom: 0;
        }
        
        .btn-5:hover:before,
        .btn-5:hover:after {
            width: 100%;
            transition: 800ms ease all;
        }
    </style>
